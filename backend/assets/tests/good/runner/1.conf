
runtype "myrunner" {
    api = "builtin://ayy"
    config_schema = {
        "yeet": {"type": "string"},
        "yo": {"type": "boolean","default": true},
        "yay": {"type": "number","default": 1},
        "zee": {"type": "string"}
    }
}


plugin "testy" {
    run "server" {
        type = "myrunner"

        yeet = "hi"
    }
}